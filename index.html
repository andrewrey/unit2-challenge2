<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit2 Challenge 2: Dasmotos-arts webpage challenge</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <h1>Dasmoto's Arts &amp; Crafts</h1>
  </header>
  <main>
    <section class="brushes">
      <h2 class="springGreen">Brushes</h2>
      <figure>
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/hacksaw.jpeg" alt="brushes">
        <h3>Hacksaw Brushes</h3>
        <figcaption>Made of the highest quality oak. Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes <span>Starting at &#36;3.00 / brush.</span></figcaption>
      </figure>
    </section>
    <section>
      <section class="frames">
        <h2 class="lightCoral">Frames</h2>
        <figure>
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/frames.jpeg" alt="Assorted Frames">
          <h3>Art Frames (assorted)</h3>
          <figcaption>Assorted frames made of different materials, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. <span>Starting at &#36;2.00 / frame.</span></figcaption>
        </figure>
    </section>
    <section>
      <section class="paint">
        <h2 class="skyBlue">Paint</h2>
        <figure>
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/finnish.jpeg" alt="Tubes of paint">
          <h3>Clean Finnish Paint</h3>
          <figcaption>Imported pint from Finland. Over 256 colors available in-store, varying in quantity (1oz. to 8oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork.<span>Starting at &#36;5.00 / tube.</span></figcaption>
        </figure>
    </section>
  </main>
</body>
</html>
